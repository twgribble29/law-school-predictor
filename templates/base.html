<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Law School Predictor{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="nav-ribbon">
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <svg class="nav-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <span>Law School Predictor</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Predictor</a>
                <a href="/methodology" class="nav-link {% if request.path == '/methodology' %}active{% endif %}">Methodology</a>
                <a href="/about" class="nav-link {% if request.path == '/about' %}active{% endif %}">About</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>Predictions are estimates based on historical data from LSD.Law (2003&ndash;2025). Model AUC: ~0.92. Actual admissions depend on many factors not captured here.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
